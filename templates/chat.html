<html>
  <head>
    <title>Go Chat</title>
    <style>
      input { display: block; }
      ul { list-style: none; }
    </style>
  </head>
  <body>
    Let's Chat! (from template)

    <ul id="messages"></ul>

    <form id="chatbox">
      <textarea></textarea>

      <input type="submit" value="Send" />
    </form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.lite.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs-dom/7.0.3/rx.dom.js"></script>
    <script>
    $(function () {
      var socket = null;
      var observable = null;
      var msgBox = $('#chatbox textarea');
      var messages = $('#messages');

      $('#chatbox').submit(function (e) {
        e.preventDefault();
        if (!msgBox.val()) return false;
        if (!socket) {
          alert("Error: There is no socket connection.");
          return false;
        }

        socket.onNext(msgBox.val());
        msgBox.val("");
        return false;
      });

      if (! window['WebSocket']) {
        alert('Error: Your browser does not support web sockets.');
      } else {
        var openObserver = Rx.Observer.create(function (e) {});
        var closeObserver = Rx.Observer.create(function(e) {
          alert("Connection is closing.");
        });

        socket = Rx.DOM.fromWebSocket(
          "ws://localhost:8080/room",
          null,
          openObserver,
          closeObserver
        );

        socket.subscribe(function (e) {
          messages.append($("<li>").text(e.data));
        });
      }
    });
    </script>
  </body>
</html>
